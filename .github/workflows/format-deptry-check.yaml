###############################################################################
# OVERVIEW
###############################################################################
# The following is a workflow inspired by
# https://github.com/posit-dev/setup-air/blob/main/examples/format-check.yaml
# and indicates if there are discrepancies between the dependencies grouped in
# pyproject.toml and the actual Python dependencies in use.
#
# Description:
#
# This runs deptry . on every push to main and on every pull
# request. This action fails deptry . finds problems with the dependencies.
#
# Links:
#
# Deptry: https://deptry.com/
###############################################################################
on:
  push:
    branches: [main, master]
  pull_request:

name: format-deptry-check.yaml

permissions: read-all

jobs:
  format-check:
    name: format-deptry-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # - name: Install UV
      #   uses: astral-sh/setup-uv@v6
      #   with:
      #     enable-cache: true

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      # - name: Set Up UV Venv
      #   run: uv venv

      # - name: Install
      #   run: uv pip install deptry

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install deptry

      - name: Check
        run: deptry .
